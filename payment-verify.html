<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Verification - Designer's Essence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs (Modular) -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // Firebase config (same as main page)
    const firebaseConfig = {
      apiKey: "AIzaSyC0QGaDKrKzb7SGcQ3K3Sw2oI8-qIIRkHs",
      authDomain: "archviz-models.firebaseapp.com",
      projectId: "archviz-models",
      storageBucket: "archviz-models.appspot.com",
      messagingSenderId: "222151849439",
      appId: "1:222151849439:web:3db08b239edc40e889806a",
      measurementId: "G-LL0PFNZFGW"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const statusDiv = document.getElementById('status');
    const verifyBtn = document.getElementById('verifyBtn');
    const manualVerifyBtn = document.getElementById('manualVerifyBtn');
    const backBtn = document.getElementById('backBtn');
    const paymentIdInput = document.getElementById('paymentId');

    // Razorpay credentials
    const RAZORPAY_KEY_ID = 'rzp_live_RJn6bJb2qAHcuW';
    const RAZORPAY_KEY_SECRET = 'AlFTUDhCuU71YO2I3Qqy7M2E';

    let currentUser = null;

    // Auto-verify payment function
    async function autoVerifyPayment() {
      try {
        statusDiv.innerHTML = `
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p>Checking payment status...</p>
          </div>
        `;

        // In a real implementation, you would:
        // 1. Get payment details from URL parameters or webhook
        // 2. Verify with Razorpay API using the secret key
        // 3. For now, we'll simulate this with a manual verification

        // Check URL parameters for payment details
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('razorpay_payment_id');
        const orderId = urlParams.get('razorpay_order_id');
        const signature = urlParams.get('razorpay_signature');

        if (paymentId && orderId && signature) {
          // In production, verify signature with Razorpay
          // For now, we'll mark as verified if all parameters are present
          setTimeout(() => {
            markPaymentVerified();
          }, 2000);
        } else {
          // No payment parameters found, show manual verification
          setTimeout(() => {
            showManualVerification();
          }, 3000);
        }

      } catch (error) {
        console.error('Payment verification error:', error);
        showManualVerification();
      }
    }

    function showManualVerification() {
      statusDiv.innerHTML = `
        <div class="bg-yellow-800 bg-opacity-50 p-6 rounded-lg">
          <h2 class="text-xl mb-4">üîç Manual Payment Verification</h2>
          <p class="mb-4 text-gray-300">We couldn't automatically verify your payment. Please enter your payment details:</p>
          <div class="mb-4">
            <label for="paymentId" class="block text-sm font-medium mb-2">Razorpay Payment ID:</label>
            <input type="text" id="paymentId" placeholder="pay_xxxxxxxxxxxxxxxx" 
              class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white">
          </div>
          <button id="manualVerifyBtn" 
            class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition-colors">
            Verify Payment
          </button>
          <p class="text-sm text-gray-400 mt-3">You can find your Payment ID in the Razorpay payment confirmation email</p>
        </div>
      `;

      // Rebind manual verify button
      const newManualVerifyBtn = document.getElementById('manualVerifyBtn');
      const newPaymentIdInput = document.getElementById('paymentId');
      
      if (newManualVerifyBtn && newPaymentIdInput) {
        newManualVerifyBtn.addEventListener('click', () => {
          const paymentId = newPaymentIdInput.value.trim();
          if (paymentId && paymentId.startsWith('pay_')) {
            verifyManualPayment(paymentId);
          } else {
            alert('Please enter a valid Razorpay Payment ID (starts with "pay_")');
          }
        });
      }
    }

    function verifyManualPayment(paymentId) {
      statusDiv.innerHTML = `
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
          <p>Verifying payment ID: ${paymentId}</p>
        </div>
      `;

      // In production, you would call Razorpay API to verify the payment
      // For demo purposes, we'll accept any valid payment ID format
      setTimeout(() => {
        if (paymentId.length > 10) {
          markPaymentVerified();
        } else {
          statusDiv.innerHTML = `
            <div class="bg-red-800 bg-opacity-50 p-6 rounded-lg text-center">
              <h2 class="text-xl mb-4">‚ùå Payment Verification Failed</h2>
              <p class="mb-4">Could not verify payment. Please contact support or try again.</p>
              <button onclick="location.reload()" 
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                Try Again
              </button>
            </div>
          `;
        }
      }, 2000);
    }

    function markPaymentVerified() {
      const pendingUserId = localStorage.getItem('pending_user_id');
      const userId = currentUser ? currentUser.uid : pendingUserId;

      if (userId) {
        // Store payment verification
        localStorage.setItem(`razorpay_payment_verified_${userId}`, 'true');
        
        statusDiv.innerHTML = `
          <div class="bg-green-800 bg-opacity-50 p-6 rounded-lg text-center">
            <h2 class="text-xl mb-4">‚úÖ Payment Verified Successfully!</h2>
            <p class="mb-4">Your payment has been confirmed. You now have access to the premium content.</p>
            <button id="accessContentBtn" 
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
              Access Your Content
            </button>
          </div>
        `;

        const accessBtn = document.getElementById('accessContentBtn');
        if (accessBtn) {
          accessBtn.addEventListener('click', () => {
            window.location.href = `index.html?payment_verified=true&user_id=${userId}`;
          });
        }

        // Clean up
        localStorage.removeItem('pending_user_id');
      } else {
        statusDiv.innerHTML = `
          <div class="bg-red-800 bg-opacity-50 p-6 rounded-lg text-center">
            <h2 class="text-xl mb-4">‚ùå Session Error</h2>
            <p class="mb-4">Please log in again and retry the payment process.</p>
            <button onclick="window.location.href='index.html'" 
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
              Back to Login
            </button>
          </div>
        `;
      }
    }

    // Back button functionality
    if (backBtn) {
      backBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (!user) {
        // User not logged in, redirect to main page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }
    });

    // Start verification process when page loads
    window.addEventListener('load', () => {
      setTimeout(autoVerifyPayment, 1000);
    });

  </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen py-8">
  <div class="text-center max-w-md mx-auto px-4">
    <h1 class="text-3xl mb-6">üîê Payment Verification</h1>
    
    <div id="status" class="mb-6">
      <div class="text-center">
        <div class="animate-pulse">
          <div class="h-4 bg-gray-600 rounded w-3/4 mx-auto mb-2"></div>
          <div class="h-4 bg-gray-600 rounded w-1/2 mx-auto"></div>
        </div>
        <p class="mt-4">Initializing verification...</p>
      </div>
    </div>

    <button id="backBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">
      ‚Üê Back to Home
    </button>
  </div>
</body>
</html>
